plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"        //https://plugins.gradle.org/plugin/com.github.johnrengelman.shadow
    id "edu.sc.seis.launch4j" version "2.4.6"                   //https://plugins.gradle.org/plugin/edu.sc.seis.launch4j
}

group 'dyskal.twitchplayeropener'
version '2.0'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

dependencies {
    implementation 'com.formdev:flatlaf:0.27'                   //https://bintray.com/jformdesigner/flatlaf/flatlaf/_latestVersion
    implementation 'com.electronwill.night-config:toml:3.6.2'   //https://bintray.com/bintray/jcenter/com.electronwill.night-config%3Atoml/_latestVersion
    implementation 'com.github.twitch4j:twitch4j:1.0.0-alpha.19'//https://oss.jfrog.org/artifactory/libs-release/com/github/twitch4j/twitch4j/
}

jar {
    manifest {
        attributes(
                'Main-Class': 'dyskal.TwitchPlayerOpener'
        )
    }
}

createExe {
    outfile = "TwitchPlayerOpener-${project.version}.exe"
    mainClassName = 'dyskal.TwitchPlayerOpener'
    copyConfigurable = project.tasks.shadowJar.outputs.files
    icon = "${projectDir}/src/main/resources/assets/icon.ico"
    jar = "lib/${project.tasks.shadowJar.archiveName}"
}